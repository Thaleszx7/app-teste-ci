name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }} "mkdir -p ~/app"
          scp -r ./* ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}:~/app
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }} "cd ~/app && docker-compose up -d --build || pm2 restart all || systemctl restart apache2"
